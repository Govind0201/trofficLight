<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../trafficLights\.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="bg-container p-3">
        <h1 class="heading">Traffic Light</h1>
        <div>
            <div class="d-flex flex-row justify-content-center p-5">
                <div class="d-flex flex-column">
                    <button class="button" id="stopButton" onclick="stopredIndex()">Stop</button>
                    <button class="button" id="readyButton" onclick="readyyellowIndex()">Ready</button>
                    <button class="button" id="goButton" onclick="gogreenIndex()">Go</button>
                </div>
                <div class="traffic-light">
                    <div class="bulbs" id="stopLight"></div>
                    <div class="bulbs" id="readyLight"></div>
                    <div class="bulbs" id="goLight"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../trafficLights/.js"></script>

</body>

</html>
